<ion-header>
  <ion-navbar>
    <ion-title text-center>ข้อมูลผู้ปกครอง</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>แก้ไขข้อมูล</ion-label>
        <ion-toggle [(ngModel)]="edit" disabled="false" color="primary"></ion-toggle>
      </ion-item>

      <ion-grid *ngIf="edit==false">

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>คำนำหน้า</ion-label>
              <ion-select [(ngModel)]="parent.par_title" disabled>
                <ion-option value="1">นาย</ion-option>
                <ion-option value="2">นางสาว</ion-option>
                <ion-option value="3">นาง</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>ชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_name" value="{{parent.par_name}}" disabled></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>นามสกุล</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_sname" value="{{parent.par_sname}}" disabled></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>เบอร์โทร</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_tel" value="{{parent.par_tel}}" disabled></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--false-->

      <ion-grid *ngIf="edit==true">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>คำนำหน้า</ion-label>
              <ion-select [(ngModel)]="parent.par_title">
                <ion-option value="1">นาย</ion-option>
                <ion-option value="2">นางสาว</ion-option>
                <ion-option value="3">นาง</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>ชื่อ</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_name" value="{{parent.par_name}}"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>นามสกุล</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_sname" value="{{parent.par_sname}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>เบอร์โทร</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_tel" value="{{parent.par_tel}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <button ion-button *ngIf="edit==true" (click)="editAccount()" block color="primary">ยืนยันการแก้ไข</button>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
